<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maia Engine Test</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 { color: #e8b923; margin-bottom: 10px; }
    .subtitle { color: #888; margin-bottom: 30px; }
    .section {
      background: #16213e;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    label { display: block; margin-bottom: 8px; color: #888; }
    input, select {
      width: 100%;
      padding: 12px;
      background: #0f3460;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-family: monospace;
    }
    button {
      background: #e8b923;
      color: #000;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover { background: #f5c518; }
    button:disabled { background: #555; color: #888; cursor: not-allowed; }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .status.loading { background: #0f3460; color: #4ea8de; }
    .status.ready { background: #1b4332; color: #40c057; }
    .status.error { background: #4a1515; color: #ff6b6b; }
    .predictions { margin-top: 20px; }
    .prediction {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 16px;
      background: #0f3460;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .prediction:first-child { border: 2px solid #40c057; }
    .move { font-size: 20px; font-weight: 700; font-family: monospace; min-width: 60px; }
    .prob-bar {
      flex: 1;
      height: 24px;
      background: #1a1a2e;
      border-radius: 4px;
      overflow: hidden;
    }
    .prob-fill {
      height: 100%;
      background: linear-gradient(90deg, #e8b923, #f5c518);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 8px;
      font-size: 12px;
      font-weight: 600;
      color: #000;
    }
    .uci { color: #888; font-family: monospace; font-size: 14px; }
    .timing { color: #666; font-size: 14px; margin-top: 16px; }
    pre { 
      background: #0f3460; 
      padding: 16px; 
      border-radius: 8px; 
      overflow-x: auto;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
  <!-- Load ONNX Runtime from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.min.js"></script>
</head>
<body>
  <h1>üß† Maia Engine Test</h1>
  <p class="subtitle">Browser-based neural network for human-like chess predictions</p>

  <div id="status" class="status loading">‚è≥ Loading Maia engine...</div>

  <div class="section">
    <label>Rating Model</label>
    <select id="rating">
      <option value="1100">Maia 1100 (Beginner)</option>
      <option value="1300">Maia 1300 (Casual)</option>
      <option value="1500" selected>Maia 1500 (Club)</option>
      <option value="1700">Maia 1700 (Strong)</option>
      <option value="1900">Maia 1900 (Expert)</option>
    </select>
  </div>

  <div class="section">
    <label>Position (FEN) - After 1. e4</label>
    <input type="text" id="fen" value="rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq e3 0 1" />
    <button id="predictBtn" disabled>üîÆ Predict Human Moves</button>
  </div>

  <div class="section predictions" id="results" style="display:none;">
    <h3>Top Predictions</h3>
    <div id="predictionList"></div>
    <div class="timing" id="timing"></div>
  </div>

  <div class="section">
    <h3>Console Log</h3>
    <pre id="log">Initializing...</pre>
  </div>

  <script>
    let session = null;
    let currentRating = null;

    const log = (msg) => {
      const el = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      el.textContent = `[${time}] ${msg}\n` + el.textContent;
      console.log(msg);
    };

    const setStatus = (text, type) => {
      const el = document.getElementById('status');
      el.textContent = text;
      el.className = `status ${type}`;
    };

    async function loadModel() {
      const rating = document.getElementById('rating').value;
      if (rating === currentRating && session) return;

      setStatus(`‚è≥ Loading Maia-${rating}...`, 'loading');
      document.getElementById('predictBtn').disabled = true;

      try {
        if (session) {
          await session.release();
          session = null;
        }

        const start = performance.now();
        log(`Loading /models/maia-${rating}.onnx...`);
        
        session = await ort.InferenceSession.create(`/models/maia-${rating}.onnx`, {
          executionProviders: ['wasm']
        });
        currentRating = rating;

        const elapsed = (performance.now() - start).toFixed(0);
        log(`‚úÖ Maia-${rating} loaded in ${elapsed}ms`);
        log(`   Inputs: ${session.inputNames.join(', ')}`);
        log(`   Outputs: ${session.outputNames.join(', ')}`);

        setStatus(`‚úÖ Maia-${rating} ready`, 'ready');
        document.getElementById('predictBtn').disabled = false;
      } catch (err) {
        log(`‚ùå Error: ${err.message}`);
        setStatus(`‚ùå Failed to load model`, 'error');
        console.error(err);
      }
    }

    // Simple FEN encoder (112 planes)
    function encodeFen(fen) {
      const result = new Float32Array(112 * 8 * 8);
      const parts = fen.split(' ');
      const board = parts[0];
      const turn = parts[1] || 'w';
      const castling = parts[2] || '-';
      
      const pieces = { P:0, N:1, B:2, R:3, Q:4, K:5, p:6, n:7, b:8, r:9, q:10, k:11 };
      
      let rank = 7, file = 0;
      for (const c of board) {
        if (c === '/') { rank--; file = 0; }
        else if (c >= '1' && c <= '8') { file += parseInt(c); }
        else if (pieces[c] !== undefined) {
          const plane = pieces[c];
          let r = rank, f = file;
          if (turn === 'b') { r = 7 - r; f = 7 - f; }
          result[plane * 64 + r * 8 + f] = 1;
          file++;
        }
      }
      
      // Castling planes (96-99)
      const base = 96 * 64;
      for (let i = 0; i < 64; i++) {
        if (turn === 'w') {
          if (castling.includes('K')) result[base + i] = 1;
          if (castling.includes('Q')) result[base + 64 + i] = 1;
          if (castling.includes('k')) result[base + 128 + i] = 1;
          if (castling.includes('q')) result[base + 192 + i] = 1;
        } else {
          if (castling.includes('k')) result[base + i] = 1;
          if (castling.includes('q')) result[base + 64 + i] = 1;
          if (castling.includes('K')) result[base + 128 + i] = 1;
          if (castling.includes('Q')) result[base + 192 + i] = 1;
        }
      }
      
      // Constant plane (111) - all ones
      const constBase = 111 * 64;
      for (let i = 0; i < 64; i++) {
        result[constBase + i] = 1;
      }
      
      return result;
    }

    async function predict() {
      if (!session) return;

      const fen = document.getElementById('fen').value;
      log(`üîÆ Predicting for: ${fen.substring(0, 40)}...`);

      try {
        const start = performance.now();
        
        // Encode position
        const input = encodeFen(fen);
        const tensor = new ort.Tensor('float32', input, [1, 112, 8, 8]);
        
        // Run inference
        const feeds = {};
        feeds[session.inputNames[0]] = tensor;
        const results = await session.run(feeds);
        
        const elapsed = (performance.now() - start).toFixed(0);
        
        // Get policy output
        const policyName = session.outputNames.find(n => n.includes('policy')) || session.outputNames[0];
        const policy = results[policyName].data;
        
        log(`   Policy output size: ${policy.length}`);
        
        // Apply softmax
        const maxVal = Math.max(...policy);
        const exp = Array.from(policy).map(x => Math.exp(x - maxVal));
        const sum = exp.reduce((a, b) => a + b, 0);
        const probs = exp.map(x => x / sum);
        
        // Get top moves
        const indexed = probs.map((p, i) => ({ index: i, prob: p }));
        indexed.sort((a, b) => b.prob - a.prob);
        const top5 = indexed.slice(0, 5);
        
        log(`‚úÖ Inference completed in ${elapsed}ms`);
        log(`   Top move index: ${top5[0].index} (${(top5[0].prob * 100).toFixed(1)}%)`);
        
        // Display results
        document.getElementById('results').style.display = 'block';
        document.getElementById('timing').textContent = `Inference time: ${elapsed}ms`;
        
        const listEl = document.getElementById('predictionList');
        listEl.innerHTML = top5.map((m, i) => `
          <div class="prediction">
            <span class="move">#${i + 1}</span>
            <div class="prob-bar">
              <div class="prob-fill" style="width: ${Math.max(5, m.prob * 100)}%">
                ${(m.prob * 100).toFixed(1)}%
              </div>
            </div>
            <span class="uci">Policy index: ${m.index}</span>
          </div>
        `).join('');
        
      } catch (err) {
        log(`‚ùå Prediction error: ${err.message}`);
        console.error(err);
      }
    }

    // Event listeners
    document.getElementById('rating').addEventListener('change', loadModel);
    document.getElementById('predictBtn').addEventListener('click', predict);

    // Initialize
    window.addEventListener('load', () => {
      log('Page loaded, initializing ONNX Runtime...');
      if (typeof ort !== 'undefined') {
        log('ONNX Runtime loaded successfully');
        loadModel();
      } else {
        log('‚ùå ONNX Runtime not loaded!');
        setStatus('‚ùå ONNX Runtime failed to load', 'error');
      }
    });
  </script>
</body>
</html>
