services:
  engine-service:
    build:
      context: .
      dockerfile: packages/engine-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  style-service:
    build:
      context: .
      dockerfile: packages/style-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - AWS_REGION=${AWS_REGION:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-anthropic.claude-v3-sonnet-20240229-v1:0}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  coach-service:
    build:
      context: .
      dockerfile: packages/coach-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - AWS_REGION=${AWS_REGION:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-anthropic.claude-v2}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  game-api:
    build:
      context: .
      dockerfile: packages/game-api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - ENGINE_SERVICE_URL=http://engine-service:3001
      - STYLE_SERVICE_URL=http://style-service:3002
      - COACH_SERVICE_URL=http://coach-service:3003
    depends_on:
      - engine-service
      - style-service
      - coach-service
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

